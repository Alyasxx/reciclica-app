<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input formControlName="email" label="Email" type="email" labelPlacement="floating" placeholder="Enter email"></ion-input>
        </ion-item>
        <app-error-message *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" message="Email is mandatory" error="required"></app-error-message>
        <app-error-message *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" message="Email is invalid" error="email"></app-error-message>

        <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">Email is mandatory</ion-label>
        <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">Email is invalid</ion-label>

        <ion-item>
          <ion-input formControlName="password"  label="Password" type="password" labelPlacement="floating" placeholder="Enter password"></ion-input>
        </ion-item>

        <app-error-message *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']" message="Password is mandatory" error="required"></app-error-message>

        <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">Password is mandatory</ion-label>

       <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid" (click)="forgotEmailPassword()" id="recoverPasswordButton">Forgot Email/Password</ion-button>
        <ion-button color="success" size="full" (click)="login()" id="loginButton" [disabled]="!form.valid">Login</ion-button>
        <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
